name: Send_build_main

on:
  push:
    branches:
      - main
    paths:
      - 'Frends.Mllp.Send/**'
  workflow_dispatch:

jobs:
  build:
    uses: FrendsPlatform/FrendsTasks/.github/workflows/linux_build_main.yml@main
    with:
      workdir: Frends.Mllp.Send
      dotnet_version: 8.0.x
      strict_analyzers: true
      prebuild_command: |
        sudo cp Frends.Mllp.Send.Tests/TestData/server.crt /usr/local/share/ca-certificates/
        sudo cp Frends.Mllp.Send.Tests/TestData/client.crt /usr/local/share/ca-certificates/
        sudo update-ca-certificates
    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}
